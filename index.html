<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Grocery List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }

    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .item input {
      margin-right: 1rem;
    }

    .item select {
      margin-left: 0.5rem;
    }

    button {
      padding: 0.5rem 1rem;
      color: white;
      background: #4CAF50;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    .download {
      display: block;
      margin: 1rem auto;
      text-align: center;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Grocery List</h1>
  </header>

  <div class="container">
    <div id="grocery-list"></div>
    <button onclick="addItem()">Add Item</button>
    <button onclick="loadPreviousList()">Load Previous List</button>
    <div class="download">
      <button onclick="downloadListAsImage()">Download List as Image</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    let groceryList = [];
    let previousList = JSON.parse(localStorage.getItem('previousList')) || [];

    function addItem() {
      const itemName = prompt('Enter item name:');
      if (!itemName) return;

      const quantity = prompt('Enter quantity:');
      if (!quantity) return;

      const unit = prompt('Enter unit (kg, litres, pieces):', 'kg');

      const newItem = { name: itemName, quantity, unit };
      groceryList.push(newItem);
      displayList();
    }

    function displayList() {
      const listContainer = document.getElementById('grocery-list');
      listContainer.innerHTML = '';

      groceryList.forEach((item, index) => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'item';

        itemDiv.innerHTML = `
          <input type="checkbox" onchange="removeItem(${index})">
          <span>${item.name} - ${item.quantity} ${item.unit}</span>
        `;

        listContainer.appendChild(itemDiv);
      });
    }

    function removeItem(index) {
      groceryList.splice(index, 1);
      displayList();
    }

    function loadPreviousList() {
      groceryList = [...previousList];
      displayList();
    }

    function savePreviousList() {
      localStorage.setItem('previousList', JSON.stringify(groceryList));
    }

    function downloadListAsImage() {
      const listContainer = document.querySelector('.container');

      html2canvas(listContainer).then((canvas) => {
        const link = document.createElement('a');
        link.download = 'grocery-list.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    window.addEventListener('beforeunload', savePreviousList);
  </script>
</body>
</html>
